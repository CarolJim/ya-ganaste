buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.21.6'
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.8.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.pagatodo.yaganaste"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 14
        versionName "4.0.2"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        }
        useLibrary 'org.apache.http.legacy'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    signingConfigs {
        debug {
            storeFile file("KeyPagaTodoDev.jks")
            storePassword "ptmobile"
            keyAlias "PTmobile"
            keyPassword "ptmobile"
        }

        release {
            storeFile file("cert.jks")
            storePassword "PagaTodo"
            keyAlias "ptmobile"
            keyPassword "PagaTodo"
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    google()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    // Freja Mass Compilation
    compile files('libs/frejaMobileCore_486c0fb7a51.jar')
    // Dspread (Dongle) Compilation
    compile files('libs/dspread_android_sdk_2.4.3.jar')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:1.1.2') {
        exclude module: 'support-v4'
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }

    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:support-v4:26.+'
    compile 'com.android.support:cardview-v7:26.+'
    compile 'com.android.support:recyclerview-v7:26.+'
    compile 'com.google.android.gms:play-services-auth:11.0.4'
    compile 'com.google.android.gms:play-services-plus:11.0.4'
    compile 'com.google.android.gms:play-services:11.0.4'
    compile 'com.google.android.gms:play-services-vision:11.0.4'
    compile 'com.google.android.gms:play-services-maps:11.0.4'
    compile 'com.bignerdranch.android:recyclerview-multiselect:+'
    compile 'com.google.firebase:firebase-messaging:10.2.1'
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    // Onboarding
    implementation 'com.matthew-tamlin:sliding-intro-screen:3.2.0'
    // Swipe Fragments Viewer
    compile 'com.github.omadahealth:swipy:1.2.3@aar'
    // Circle Image Viewer
    compile 'de.hdodenhof:circleimageview:2.1.0'
    // GIF Viewer
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
    // Show Configuration App By Google Chrome
    compile 'com.facebook.stetho:stetho:1.5.0'
    // Cropp Image
    compile 'com.steelkiwi:cropiwa:1.0.3'
    // Download and Set Image By Url
    compile 'com.squareup.picasso:picasso:2.5.2'
    // QR Generator
    compile 'com.google.zxing:core:3.3.1'
    // Credit Card Scanner
    compile 'io.card:android-sdk:5.5.1'
    // FlipView
    compile 'eu.davidea:flipview:1.1.3'
    // Lottie Animation Lottie
    compile 'com.airbnb.android:lottie:2.5.0'
    // Splash Dots Loader
    compile 'com.agrawalsuneet.androidlibs:dotsloader:0.8'

    // Network Gradle Compilations
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'org.thoughtcrime.ssl.pinning:AndroidPinning:1.0.0'

    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

}
apply plugin: 'com.google.gms.google-services'