apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.pagatodo.yaganaste"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 43
        versionName "4.3.5"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
        useLibrary 'org.apache.http.legacy'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }

    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation files('libs/dspread_android_sdk_2.7.6.jar')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.21"
    // Freja Mass Compilation
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    implementation files('libs/frejaMobileCore_486c0fb7a51.jar')
    // Dspread (Dongle) Compilation

    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation('cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:1.1.2') {
        exclude module: 'support-v4'
    }
    implementation 'com.bignerdranch.android:recyclerview-multiselect:0.2'

    // Android Support Library
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    androidTestImplementation 'androidx.test:runner:1.1.1'

    // Google Play Services
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.android.gms:play-services-plus:16.0.0'
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.google.android.gms:play-services-gcm:16.1.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    // Firebase
    implementation 'com.google.firebase:firebase-messaging:17.4.0'
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-database:16.1.0'
    implementation 'com.google.firebase:firebase-auth:16.1.0'
    implementation 'com.google.firebase:firebase-functions:16.2.0'

    // Analytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'
    implementation 'com.mixpanel.android:mixpanel-android:5.5.1'

    // Onboarding
    implementation 'com.matthew-tamlin:sliding-intro-screen:3.2.0'

    // Swipe Fragments Viewer
    implementation 'com.github.omadahealth:swipy:1.2.3'

    // Circle Image Viewer
    implementation 'de.hdodenhof:circleimageview:2.1.0'

    // Show Configuration App By Google Chrome
    implementation 'com.facebook.stetho:stetho:1.5.0'

    // Cropp Image
    implementation 'com.steelkiwi:cropiwa:1.0.3'

    // Download and Set Image By Url
    implementation 'com.squareup.picasso:picasso:' + rootProject.picassoVersion

    // QR Generator
    implementation 'com.google.zxing:core:3.3.1'

    // Credit Card Scanner
    implementation 'io.card:android-sdk:5.5.1'

    // FlipView
    implementation 'eu.davidea:flipview:1.1.3'

    // Lottie Animation Lottie
    implementation 'com.airbnb.android:lottie:2.5.0'

    // Splash Dots Loader
    implementation 'com.agrawalsuneet.androidlibs:dotsloader:0.8'

    // Network Gradle Compilations
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'org.thoughtcrime.ssl.pinning:AndroidPinning:1.0.0'

    // Dependency Injection
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    // Room DB Manager
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.lifecycle:compiler:' + rootProject.archLifecycleVersion
    annotationProcessor 'android.arch.persistence.room:compiler:' + rootProject.archRoomVersion

    //Chat IA
    implementation 'ai.api:sdk:2.0.5'
    implementation 'ai.api:libai:1.6.12'
    implementation project(':view_manager')
}
